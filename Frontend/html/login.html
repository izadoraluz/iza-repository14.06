  <div class="container d-flex justify-content-center align-items-center" style="margin-left: 33%; width: 400px;">

    <div class="relatorios3-container text-center p-4 rounded">

      <img id="ipt-logo"
        src="https://yt3.googleusercontent.com/ytc/AGIKgqOeO0XyRc2uKNs_ZP_7fSno17HFjaGUuTXD3mWG=s176-c-k-c0x00ffffff-no-rj"
        alt="image" class="relatorios3-image img-fluid" style="width: 40%; height: auto;">
      <h1 class="relatorios3-text">Bem vindo(a)!</h1>
      <p class="relatorios3-text1 mb-4" style="font-size: 22px;"><strong>Faça login para continuar</strong></p>
      <div class="error relatorios3-text" id="error"></div>
      <div class="input-group" style=" width: 300px;">
        <input type="text" id="usuario" placeholder="CPF/CNPJ"
          class="form-control icon-person-input relatorios3-textinput form-control mb-2"
          style="border-radius:16px; background-color: #d9d9d9">
      </div>
      <div class="input-group">
        <input type="password" id="senha" placeholder="Senha"
          class="form-control icon-lock-input relatorios3-textinput1 form-control mb-1"
          style="border-radius:16px; background-color: #d9d9d9;">
      </div>
      <div class="text-right mb-3">
        <a href="#" class="relatorios3-text4"></a>
      </div>
      <button id="botaoir" class="btn btn-primary"
        style="border-radius: 18px; border:transparent; width: 100px; font-size: 16px; font-family: sans-serif; background-color: #15b9bf; margin-top: 5%;">Acessar</button>
    </div>
  </div>
