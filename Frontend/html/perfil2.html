<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/perfil2.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <!-- LOGO CLICAVEL NO CANTO ESQUERDO -->
                <a class="navbar-brand" href="#">
                    <img src="https://raw.githubusercontent.com/EverFelliphe/IPT_equipe02/front/frontend/ipt_logo.png"
                        alt="Bootstrap" width="35%" height="35%">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Relatório completo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#" id="profile-btn">Perfil</a>
                                <a class="nav-link active" aria-current="page" href="#" id="favorites-btn">Salvos</a>
                                <a class="nav-link active" aria-current="page" href="#" id="support-btn">Suporte</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Projetos
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" id="current-btn">Projeto atual</a></li>
                                    <li><a class="dropdown-item" href="#" id="compare-btn">Comparar</a></li>
                                    <li><a class="dropdown-item" href="#" id="data-btn">Escritório de dados</a></li>
                                    <li><a class="dropdown-item" href="#" id="complete-btn">Relatório completo</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#" id="projects-btn">Todos os projetos</a></li>
                                </ul>
                            <li>
                                <hr class="divider">
                            </li>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="dark-btn" href="#">Modo Escuro</a>
                                <a class="nav-link" id="log-out" href="#">Log-out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- TITULO -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5">Perfil</h1>
            </div>
        </div>
        <!-- INFORMAÇÕES -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nomeEmpresa">Nome da Empresa</label>
                    <input type="text" class="form-control" id="nomeEmpresa" placeholder="Nome da Empresa" disabled>
                </div>

                <div class="form-group">
                    <label for="identificacao">Identificação</label>
                    <input type="text" class="form-control" id="identificacao" placeholder="Identificação" disabled>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail" disabled>
                </div>

                <div class="form-group">
                    <label for="contato">Contato</label>
                    <input type="text" class="form-control" id="contato" placeholder="Contato" disabled>
                </div>

                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" placeholder="CNPJ" disabled>
                </div>

                <div class="form-group">
                    <label for="responsavel">Responsável</label>
                    <input type="text" class="form-control" id="responsavel" placeholder="Responsável" disabled>
                </div>
                <!-- BOTÃO PARA ATUALIZAR AS INFORMAÇÕES -->
                <button class="btn custom-btn-outline-primary">Atualizar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#profile-btn').click(function () {
                window.location.href = `perfil2.html`
            });
        });
        $(document).ready(function () {
            $('#favorites-btn').click(function () {
                window.location.href = `salvos1.html`
            });
        });
        $(document).ready(function () {
            $('#support-btn').click(function () {
                window.location.href = `ajuda.html`
            });
        });
        $(document).ready(function () {
            $('#current-btn').click(function () {
                window.location.href = `projeto.html`
            });
        });
        $(document).ready(function () {
            $('#complete-btn').click(function () {
                window.location.href = `relatorio-pdf.html`
            });
        });
        $(document).ready(function () {
            $('#projects-btn').click(function () {
                window.location.href = `pagina_inicial.html`
            });
        });
    </script>
</body>

</html>
